<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Tester</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="drawing-canvas"></canvas>
    <nav>
        <div class="settings-icon"></div>
        <ul>
            <li>
                <button onclick="toggleSubmenu('lines')">
                    Lines
                    <span class="chevron"></span>
                </button>
                <div id="lines" class="submenu" style="display: none;">
                    <button data-colour="rgb(200, 150, 150)">Two Point Line</button>
                    <button data-colour="rgb(180, 200, 150)">Line Tracing</button>
                </div>
            </li>
            <li>
                <button onclick="toggleSubmenu('planes')">
                    Planes
                    <span class="chevron"></span>
                </button>
                <div id="planes" class="submenu" style="display: none;">
                    <button data-colour="rgb(150, 200, 180)">Four Point Plane</button>
                </div>
            </li>
            <li>
                <button onclick="toggleSubmenu('cubes')">
                    Cubes
                    <span class="chevron"></span>
                </button>
                <div id="cubes" class="submenu" style="display: none;">
                    <button data-colour="rgb(200, 180, 220)">Freestyle Cube</button>
                    <button data-colour="rgb(220, 200, 180)">Cube from VPs</button>
                    <button data-colour="rgb(180, 220, 200)">Parallel Cube</button>
                </div>
            </li>
            <li>
                <button onclick="toggleSubmenu('ellipses')">
                    Ellipses
                    <span class="chevron"></span>
                </button>
                <div id="ellipses" class="submenu" style="display: none;">
                    <button data-colour="rgb(200, 180, 200)">Freestyle Ellipse</button>
                    <button data-colour="rgb(180, 200, 220)">Ellipse in Plane</button>
                </div>
            </li>
            <li>
                <button onclick="toggleSubmenu('cylinders')">
                    Cylinders
                    <span class="chevron"></span>
                </button>
                <div id="cylinders" class="submenu" style="display: none;">
                    <button data-colour="rgb(220, 200, 200)">Freestyle Cylinder</button>
                </div>
            </li>
        </ul>
    </nav>
    <div id="floating-info" class="floating-info">Information will appear here</div>
    
    <script src="js/globals.js"></script>
    <script src="js/ui-script.js"></script>
    <script src="js/drawing-utils.js"></script>
    <script src="js/practice-handler.js"></script>
</body>
</html>
